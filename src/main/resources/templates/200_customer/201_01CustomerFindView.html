<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" lang="ja">

<head>
	<meta charset="UTF-8">
	<title>得意先検索画面</title>
	<link rel="stylesheet" type="text/css" th:href="@{/style.css}" />
</head>

<body>
	<div style="text-align: center">
		<h2>得意先検索</h2>
	</div>
	<form th:action="@{/customer/menu}" method="get">
		<div style="text-align: right">
			<button type="submit" style="width: 200px">メニュー画面へ戻る</button>
		</div>
	</form>
	<form th:object="${findForm}" th:action="@{/customer/find}" method="post">
		<table style="margin: 0 auto">
			<tr>
				<td nowrap align="left">得意先コード</td>
				<td nowrap align="left"><input type="text" th:field="*{custCode}" maxLength="6" class="border-textbox">
				</td>
			</tr>

			<tr>
				<td nowrap align="left">
					電話番号
					<div class="empha">※あいまい検索</div>
				</td>
				<td nowrap align="left"><input type="text" th:field="*{telNo}" maxLength="13" class="border-textbox">
				</td>
			</tr>

			<tr>
				<td colspan="2" align="center">
					<button type="submit">検索</button>
				</td>
			</tr>
		</table>
	</form>
	<div class="error-message-area">
		<div th:if="${#fields.hasErrors('${findForm.custCode}')}" th:errors="${findForm.custCode}">validation massage
		</div>
		<p th:text="${message}" class="error">error message</p>
		<div th:object="${message}" th:each="message : ${errorMessageList}">
			<div th:text="*{message}">message</div>
		</div>
	</div>
</body>

</html>
