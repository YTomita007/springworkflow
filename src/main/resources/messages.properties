# validationメッセージ
NotNull={0}は入力必須項目です。
NotBlank={0}は入力必須項目です。
Size={0}は{1}文字で入力してください。
PositiveOrZero={0}は0以上の値にしてください。
Min={0}は{1,number,#}以上の値にしてください。
typeMismatch={0}は数値で入力してください。
